<main>
    <div class="container">
        <div class="left-column">
            <div class="viewer-title">
                <span>Style Viewer</span>
            </div>
            <div class="grid">
                <p>x: 0, y: 0</p>
                <p>x: 100, y: 0</p>
                <p>x: 100, y: 100</p>
                <p>x: 0, y: 100</p>
                <div class="border">
                    <div class="editable-div" [ngStyle]="
                        {
                            '--clipPath': clipPath,
                            '--filter': filter,
                            '--mask': mask
                        }
                    "></div>
                </div>
            </div>
        </div>
        <div class="right-column">
            <Header></Header>
            <div class="styles">
                <span>{{'clip-path: ' + clipPath || '-'}}</span>
                <span>{{'filter: ' + filter || '-'}}</span>
                <span>{{'mask: ' + mask || '-'}}</span>
            </div>
            <StyleViewer></StyleViewer>
        </div>
    </div>
</main>
