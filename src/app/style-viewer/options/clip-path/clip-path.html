<div class="options">
    @for (option of clipPathOptions; track $index) {
        <div class="option" (click)="onClick(option.value)">
            <h3>{{option.mode}}</h3>
            <div [class]="'sample ' + option.mode "></div>
        </div>
    }
</div>
<div class="option-desc">
    @switch (mode) {
        @case (cpOptions.inset) {
            <Inset/>
        }
        @case (cpOptions.circle) {
            <Circle/>
        }
        @case (cpOptions.polygon) {
            <Polygon/>
        }
    }
</div>
