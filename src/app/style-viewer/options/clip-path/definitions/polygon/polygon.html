<div class="container">
    <div class="explanation">{{definition}}</div>
    <div class="syntax">
        <p>Polygon(</p>
        <button (click)="fillRule.value">{{fillRule.syntax}}</button>{{optional}}
        <p> [ round </p>
        <button (click)="length.value">{{length.syntax}}</button>
        ] {{optional}}
        <p>, [</p>
        <button (click)="length_percentage.value">{{length_percentage.syntax}}</button>
        <button (click)="length_percentage.value">{{length_percentage.syntax}}</button>
        <p>] {{commaSeparatedInstances}}</p>
        <p>)</p>
    </div>
    @if (level_1) {
        <div class="syntax">
            @switch (currentArg) {
                @case (polygonArgs.fillRule) {
                    <p>fill-rule</p>
                    <span> : </span>
                    @for (comp of fillRule.composition; track $index) {
                        <button (click)="displayExplanation(comp)">{{comp}}</button>
                        <span> | </span>
                    }
                }
            }
        </div>
    }
    @if (level_2) {
        <div class="syntax">

        </div>
    }
</div>
