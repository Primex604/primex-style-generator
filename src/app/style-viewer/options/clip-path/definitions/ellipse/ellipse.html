<div class="container">
    <div class="explanation">{{definition}}</div>
    <div class="syntax">
        <p>{{'Ellipse('}}</p>
        <button 
            (click)="argSelect(0)"
            [ngClass]="{'selected': currentArg}"
        >
            {{radial_size.syntax}}
        </button>
        <p>{{optional + ' [ at '}}</p>
        <button 
            (click)="argSelect(0)"
            [ngClass]="{'selected': currentArg}"
        >
            {{position.syntax}}
        </button>
        <p>{{'] ' + optional + ')'}}</p>
    </div>
</div>
