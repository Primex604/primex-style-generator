<div class="options">
    @for (option of filterOptions; track $index) {
        <div class="option" (click)="onClick(option.value)">
            <h3>{{option.mode}}</h3>
            <div [class]="'sample ' + option.mode "></div>
        </div>
    }
</div>
<div class="option-desc">
    @switch (mode) {
        @case (ftrOptions.blur) {
            <Blur/>
        }
        @case (ftrOptions.brightness) {
            <Brightness/>
        }
    }
</div>
