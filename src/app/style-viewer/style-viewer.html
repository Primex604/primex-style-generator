<div class="container">
    @for (option of styleOptions; track $index) {
        <Expandable [title]="option.text">
            <div body>
                @switch (option.value) {
                    @case (stlOptions.dimensions) {
                        <Dimensions/>
                    }
                    @case (stlOptions.background) {
                        <Colors/>
                    }
                    @case (stlOptions.clipPath) {
                        <ClipPath/>
                    }
                    @case (stlOptions.filter) {
                        <Filter/>
                    }
                    @case (stlOptions.mask) {
                        <Mask/>
                    }
                }
            </div>
        </Expandable>
    }
</div>
