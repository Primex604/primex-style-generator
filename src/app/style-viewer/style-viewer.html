<div class="container">
    <div class="left-column">
        <div class="grid">
            <p>x: 0, y: 0</p>
            <p>x: 100, y: 0</p>
            <p>x: 100, y: 100</p>
            <p>x: 0, y: 100</p>
            <div class="border">
                <div class="editable-div" [ngStyle]="
                    {
                        '--clipPath': clipPath
                    }
                "></div>
            </div>
        </div>
    </div>
    <div class="right-column">
        <div class="options">
            @for (option of clipPathOptions; track $index) {
                <div class="option" (click)="onClick(option.value)">
                    <h3>{{option.mode}}</h3>
                    <div [class]="'sample ' + option.mode "></div>
                </div>
            }
        </div>
        <div class="option-desc">
            @switch (mode) {
                @case (cpOptions.inset) {
                    <Inset/>
                }
                @case (cpOptions.circle) {
                    <Circle/>
                }
                @case (cpOptions.polygon) {
                    <Polygon/>
                }
            }
        </div>
    </div>
</div>
